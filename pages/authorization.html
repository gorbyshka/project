<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/authorization.css">
    <link rel="icon" href="favi.ico">
    <title>
        Авторизация
    </title>
</head>

<body>
    <div id="preloader">
        <div class="preloader__loader">
            <div class="loader">
                <div class="load">
                    <div>
                    </div>
                </div>
            </div>
            <span class="preloader__percents">
                <span id="percents">
                    0
                </span>
                %
            </span>
        </div>
    </div>
    <article class="container">
        <div class="block">
            <section class="block-item">
                <h2 class="block-item-title">
                    У вас уже есть аккаунт?
                </h2>
                <button class="block-item-btn signin-btn">
                    Войти
                </button>
            </section>
            <section class="block-item">
                <h2 class="block-item-title">
                    У вас нет аккаунта?
                </h2>
                <button class="block-item-btn signup-btn">
                    Зарегистрироваться
                </button>
            </section>
        </div>
        <div class="form-box">
            <form action="" class="form">
                <h3 class="form-title">
                    Вход
                </h3>
                <p>
                    <input type="email" class="form-input" placeholder="Логин">
                </p>
                <p>
                    <input type="password" class="form-input" placeholder="Пароль">
                </p>
                <p>
                    <button class="form-btn">
                        Войти
                    </button>
                </p>
                <p>
                    <a href="#" class="form-forgot">
                        Восстановить пароль
                    </a>
                </p>
            </form>
        </div>
    </article>
    <script src="./js/authorization.js">
    </script>
</body>

</html>
